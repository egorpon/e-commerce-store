{% include 'store/base.html' %} {% load crispy_forms_tags %}
{% block content %}
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 p-5 text-center">
        <h1>Enter your new password</h1>
        <p>Please, enter your new password twice so that we can verify that you typed it in correctly</p>
        <div class="mx-auto col-12 col-lg-8">
          <form action="" method="post" class="text-start">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary w-0">Reset password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
