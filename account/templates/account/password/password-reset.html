{% include 'store/base.html' %} {% load crispy_forms_tags %}
{% block content %}
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 p-5 text-center">
        <h1>Password reset</h1>
        <p>Forgotten your password? Enter your email below, and we'll email instructions for setting a new one</p>
        <div class="mx-auto col-12 col-lg-8">
          <form action="" method="post" class="text-start">
            {% csrf_token %}
            {{ form.email|as_crispy_field }}
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary w-0">Send password reset link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
