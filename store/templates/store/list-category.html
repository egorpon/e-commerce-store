{% extends './base.html' %}
{% load static %}
{% block content %}
  <section class="album py-5 ">
    <div class="container">
      <h5 class="pb-3">{{ category.name }}</h5>
      <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-2 row-cols-1 g-4">
        {% for product in products %}
          <div class="col d-flex justify-content-center">
            <div class="card border-secondary mb-3 h-100" style="width: 18rem;">
              <img class="img-fluid" src="{{ product.image.url }}" alt="" />
              <div class="card-body d-flex flex-column">
                <a class="card-title h4 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <h5 class="mb-0">$ {{ product.price }}</h5>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
