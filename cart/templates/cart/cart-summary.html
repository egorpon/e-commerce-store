{% extends 'store/base.html' %}
{% load static %}
{% block content %}
  <section class="container py-5">
    <h3>Shopping cart</h3>
    <div class="row product-item p-3 my-3">
      <div class="col col-md-4 col-lg-2 order-md-first bg-light">
        <img src="" alt="Responsive image" class="image-fluid d-block mx-auto" witdh="200px" />
      </div>
      <div class="col col-md-8 col-lg-10">
        <a href="#" class="link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"><h5 class="py-2">Product name</h5></a>
        <div class="bg-light">

        <div>

                  <option value="">5</option>

              </div>

          </div>
        </div>

    </div>
